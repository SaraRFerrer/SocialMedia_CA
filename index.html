<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The log in page for a social media plattform made for cats" />
    <title>Log In</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
</head>
<body>
    <header>
       
    </header>
    <body>
        <main>
            <section class="vh-100">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col col-xl-10">
                      <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                          <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="images/cat2.jpg"
                              alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                          </div>
                          <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
              
                              <form class="login-form">
              
                                <div class="d-flex align-items-center mb-3 pb-1">
                                  <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                  <span class="h1 fw-bold mb-0">Logo</span>
                                </div>
              
                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
              
                                <div class="form-outline mb-4">
                                  <input type="email" id="emailAddress" class="form-border form-control-lg"  />
                                  <label class="form-label" for="form2Example17">Email address</label>
                                  <div class="email-error-container error">Please enter a @noroff or @stud.noroff email</div>
                                </div>
              
                                <div class="form-outline mb-4">
                                  <input type="password" id="password" class="form-border form-control-lg" />
                                  <label class="form-label" for="form2Example27">Password</label>
                                  <div class="password-error-container error">Please enter a password longer than 8 characters</div>
                                </div>
              
                                <div class="pt-1 mb-4">
                                  <button class="btn btn-dark btn-lg" type="submit">Login</button>
                                </div>
              
                                <a class="small text-muted" href="#!">Forgot password?</a>
                                <p class="mb-5 pb-lg-2">Don't have an account? <a href="signup.html"
                                    >Register here</a></p>
                                <a href="#!" class="small text-muted">Terms of use.</a>
                                <a href="#!" class="small text-muted">Privacy policy</a>
                              </form>
              
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>

        </main>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="/js/apiHandelings/login_register.mjs"></script>
        <script type="module" src="/js/apiHandelings/validationSignup.mjs"></script>
    </body>
    </html>
